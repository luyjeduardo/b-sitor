<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img src="../../../assets/img/logo-small.png">
                </div>
            </a>
            <a class="simple-text logo-normal">
                Visitante
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li id="dashboard" class="active">
                    <a (click)="IrADashboard()">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li id="salidas">
                    <a (click)="IrASalidas()" routerLink="salidas">
                        <i class="nc-icon nc-cloud-download-93"></i>
                        <p>Mis Salidas</p>
                    </a>
                </li>
                <li id="entradas">
                    <a (click)="IrAEntradas()" routerLink="entradas">
                        <i class="nc-icon nc-cloud-upload-94"></i>
                        <p>Mis Entradas</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand">NOMBRES APELLIDOS</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                    aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item btn-rotate dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="nc-icon nc-settings-gear-65"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item"><i class="fa fa-eye"></i>  Ver mi información</a>
                                <a class="dropdown-item"><i class="fa fa-refresh"></i>  Actualizar mis datos</a>
                                <a class="dropdown-item"><i class="fa fa-download"></i>  Cerrar sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
