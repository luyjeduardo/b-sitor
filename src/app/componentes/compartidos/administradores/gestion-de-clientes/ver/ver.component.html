<div class="container" id="ver" hidden>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>Identificacion</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Perfil</th>
                        <th>Empresa</th>
                        <th>Area</th>
                        <th>Estado</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let visitante of Visitantes">
                            <td>{{visitante.Identificacion}}</td>
                            <td>{{visitante.Nombres}}</td>
                            <td>{{visitante.Apellidos}}</td>
                            <td>{{visitante.Perfil}}</td>
                            <td>Empresa</td>
                            <td>Area</td>
                            <!-- <td>{{visitante.Empresa}}</td>
                            <td>{{visitante.Area}}</td> -->
                            <td style="color: forestgreen;"><strong>Activo</strong></td>
                            <td>
                                <a title="Ver todo" style="color: rgb(228, 169, 21);">
                                    <i class="nc-icon nc-single-copy-04"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
