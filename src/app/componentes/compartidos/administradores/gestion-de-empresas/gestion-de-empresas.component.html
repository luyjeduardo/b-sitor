<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="numbers">
                            <p class="card-category">Gestionar</p>
                            <p class="card-title">Empresas</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <hr>
                <div class="stats">
                    <i class="fa fa-gear"></i>
                    <a class="path regionseleccionada">Gestionamiento</a>
                </div>
            </div>
            <div class="container" id="register-form">
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="identificacion"
                                        placeholder="* Nit de la empresa."
                                        (keypress)="ValidarCaracteresNumericosYMaxlength('identificacion', $event)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nombres"
                                        placeholder="* Nombre de la empresa."
                                        (keypress)="ValidarCaracteresAlfabeticosYMaxlength('nombres', $event)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nombres"
                                        placeholder="* Nombre de la empresa."
                                        (keypress)="ValidarCaracteresAlfabeticosYMaxlength('nombres', $event)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" (click)="ValidarParaRegistrar()">
                                        Registrar información</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th>Nit empresarial</th>
                                            <th>Nombre de empresa</th>
                                            <th>Dirección</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>0992344212</td>
                                                <td>Fuentes Asociados</td>
                                                <td>Calle 15 con carrera 10 esquina</td>
                                                <td>
                                                    <a style="color: rgb(228, 169, 21);" title="Modificar">
                                                        <i class="nc-icon nc-ruler-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>3210967102</td>
                                                <td>Mar-Autos</td>
                                                <td>Carrera 5 número 10-12</td>
                                                <td>
                                                    <a style="color: rgb(228, 169, 21);" title="Modificar">
                                                        <i class="nc-icon nc-ruler-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <hr>
                
            </div> -->
